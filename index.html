<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評分魔法棒</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');
        
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #e6e6fa 50%, #f0f8ff 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(#ffd700 1px, transparent 1px),
                radial-gradient(#ff69b4 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); filter: drop-shadow(0 0 2px gold); }
        }
        .sparkle { animation: twinkle 1.5s infinite ease-in-out; }

        @keyframes wand-float { 
            0%, 100% { transform: translateY(0) rotate(-10deg); } 
            50% { transform: translateY(-10px) rotate(0deg); } 
        }
        .wand-spin { animation: wand-float 3s ease-in-out infinite; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 3px solid #fff;
            box-shadow: 0 10px 40px rgba(236, 72, 153, 0.15);
            position: relative;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 10px; height: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #fff5f9; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4); 
            border-radius: 10px;
            border: 2px solid #fff;
        }

        .loading-ring {
            border: 3px solid #fbcfe8;
            border-top: 3px solid #ec4899;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{

    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "uuid": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>
</head>
